<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game ver2</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">

        <h1 id="message">Player 1 Turn</h1>
        <div class="players">
            <div id="cow">🐄</div>
            <div id="player1">
                <h1>Score:
                    <span id="player1Scoreboard">0</span>
                </h1>
                <div id="player1Dice" class="dice active">-</div>
            </div>
            <div id="player2">
                <h1>Score:
                    <span id="player2Scoreboard">0</span>
                </h1>
                <div id="player2Dice" class="dice">-</div>
            </div>
        </div>

        <button id="rollBtn">Roll Dice 🎲</button>
        <button id="resetBtn">Reset Game 🔁</button>


        <div class="btn-container">
            <button id="doubleBtn">Double or Nothing 🤑</button>
            <h3 id="double-message">(50% chance to double dice points!)</h3>
        </div>




        <div class="btn-container">
            <button id="cowBtn">Flying Cow 🐄</button>

            <h3 id="cow-message">(75% chance to reset opponents' points!)</h3>
        </div>


    </div>
    <script src="index2.js"></script>
</body>

</html>
